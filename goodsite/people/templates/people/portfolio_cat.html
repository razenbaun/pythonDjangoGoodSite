{% extends 'people/base.html' %}

{% block content_css %}
{% load static %}
<link rel="stylesheet" type="text/css" href=" {% static 'people/css/portfolio_slug.css' %}">
{% endblock %}


{% block content %}
<div class="portfolio-container">

    <h1>{{portfolio.user}} {{title}}</h1>

    <div class="content">
            {% for achievement in academic_achievements %}
            <div class="card">
                <img src="{{ achievement.image.url }}" alt="Achievement Image">
                <div class="description">
                    <p> {{ achievement.description }} </p>
                </div>
                <div class="date">
                    <p> {{ achievement.creation_date }} </p>
                </div>
            </div>
            {% endfor %}
    </div>
    
    <div class="clear">
        <a class="look" href="/{{back}}">Назад</a>
    </div>
    
</div>
{% endblock %}
