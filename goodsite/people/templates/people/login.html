{% extends 'people/base.html' %}

{% block content_css %}
{% load static %}
<link rel="stylesheet" type="text/css" href=" {% static 'people/css/style_register.css' %}">
{% endblock %}

{% block content %}
 <div class="reg-container">
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label><br>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div class="butt">
            <button class="but" type="submit">Войти</button>
        </div>
    </form>
 </div>
{% endblock %}
